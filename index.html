<html>
	<head>
		<title>Series Finale Date</title>

		<link rel="stylesheet" href="main.css" />
		
		<script src="code.js"></script>

		<!--Created by Aurange-->
	</head>

	<body>
		&gt;<a href="https://github.com/auragar/series-finale-date/">Click Here for Code Repository!</a>&lt;
			<br>
		<input type="date" id="startDate" onchange="performAction();" />
		
		<script>
			function performAction(){
				var startDate = document.getElementById("startDate").value;
				startDate = startDate.split("-");
				console.log(startDate);
				startDate = new Date(startDate[0] + ", " + parseInt(startDate[1]) + ", " + startDate[2]);
				console.log(startDate);
			}
		</script>
	</body>
</html>
