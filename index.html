<html>
	<head>
		<title>Series Finale Date</title>

		<link rel="stylesheet" href="main.css" />

		<script src="code.js"></script>

		<!--Created by Aurange-->
	</head>

	<body>
		&gt;<a href="https://github.com/auragar/series-finale-date/">Click Here for Code Repository!</a>&lt;
			<br>
		A series starting on <input type="date" id="input" onchange="performAction();" /> with <input type="number" id="input2" min="2" value="2" onchange="performAction();" /> episodes<span id="output">.</span>

		<script>
			function performAction(){
				var startDate = document.getElementById("input").value;
				startDate = startDate.split("-");
				startDate = new Date(startDate[0] + ", " + parseInt(startDate[1]) + ", " + startDate[2]);
				var episodeCount = document.getElementById("input2").value;
				document.getElementById("output").innerText = " ends on " + seriesFinaleDate(startDate.getDayOfYear(), episodeCount) + ".";
			}
		</script>
	</body>
</html>
