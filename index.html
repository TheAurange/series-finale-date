<html>
	<head>
		<title>Series Finale Date</title>

		<link rel="stylesheet" href="main.css" />

		<script src="code_Head.js"></script>

		<!--Created by Aurange-->
	</head>

	<body>
		<a href="https://github.com/auragar/series-finale-date/"><button>Repo</button></a>
			<br>
		A series starting on <input type="date" id="start" onchange="performAction(this);" /> with <input type="number" id="count" min="2" placeholder="2" oninput="performAction(this);" /> episodes that has had <input type="number" id="delay" min="0" placeholder="0" oninput="performAction(this);" /> delays and which occurs <select id="frequency"><option value="weekly">Weekly</option></select><span id="output">.</span>

		<script src="code_Body.js"></script>
	</body>
</html>
